<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dice</title>
    <script
      src="https://kit.fontawesome.com/aef4ca21a5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="roll-left-container">
      <i class="fas fa-dice"></i>
      <span class="left-count">3 left</span>
    </div>
    <div class="dice-hand">
      <div class="dice">
        <i class="fas fa-dice-three dice-text no-changing"></i>
        <div class="dice-background"></div>
      </div>
      <div class="dice">
        <i class="fas fa-dice-three dice-text no-changing"></i>
        <div class="dice-background"></div>
      </div>
      <div class="dice">
        <i class="fas fa-dice-three dice-text no-changing"></i>
        <div class="dice-background"></div>
      </div>
      <div class="dice">
        <i class="fas fa-dice-three dice-text no-changing"></i>
        <div class="dice-background"></div>
      </div>
      <div class="dice">
        <i class="fas fa-dice-three dice-text no-changing"></i>
        <div class="dice-background"></div>
      </div>
    </div>
    <div class="btn-container">
      <i class="fas fa-dice-six roll-dice no-active"></i>
    </div>

    <div class="dice-selected">
      <div class="slot empty">
        <!-- <i class="fas fa-dice"></i> -->
      </div>
      <div class="slot empty"></div>
      <div class="slot empty"></div>
      <div class="slot empty"></div>
      <div class="slot empty"></div>
    </div>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

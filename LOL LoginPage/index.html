<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <img class="bgImg" src="" alt="background" />
        <form action="#" class="login-form">
            <h1>로그인</h1>
            <h3>Good Evening.</h3>
            <div class="textb">
                <input type="text" class="id" spellcheck="false" autofocus required />
                <div class="placeholder">아이디</div>
            </div>

            <div class="textb">
                <input type="password" class="pw" required />
                <div class="placeholder">비밀번호</div>
                <div class="show-password fas fa-eye-slash"></div>
            </div>

            <div class="checkbox">
                <input type="checkbox" />
                <div class="fas fa-check"></div>
                로그인 상태 유지
            </div>

            <button class="btn fas fa-arrow-right" disabled></button>
            <a href="#">로그인이 안 되시나요?</a>
            <a href="#">계정 생성하기</a>
        </form>
        <div class="lang">
            <div class="globe fa fa-globe"></div>
            <div class="lang-setting">
                <div class="langs">English</div>
                <div class="langs">한국어</div>
                <div class="langs">日本語</div>
                <div class="langs">中文</div>
            </div>
        </div>
        <script src="js/randBg.js"></script>
        <script src="js/signIn.js"></script>
        <script src="js/lang.js"></script>
    </body>
</html>
